<swiper
  style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff;"
  [loop]="true"
  [spaceBetween]="5"
  [navigation]="true"
  [thumbs]="{ swiper: thumbsSwiper }"
  class="mySwiper2"
  [slidesPerView]="2"
>
  <ng-template swiperSlide
    ><img src="assets\image\static\image1.webp" /></ng-template
  ><ng-template swiperSlide
    ><img src="assets\image\static\image3.webp" /></ng-template
  ><ng-template swiperSlide
    ><img src="assets\image\static\image4.webp" /></ng-template
  ><ng-template swiperSlide
    ><img src="assets\image\static\image5.webp" /></ng-template
  >
</swiper>
<swiper
  (swiper)="thumbsSwiper = $event"
  [loop]="true"
  [spaceBetween]="5"
  [slidesPerView]="4"
  [freeMode]="true"
  [watchSlidesProgress]="true"
  class="mySwiper"
>
  <ng-template swiperSlide
  ><img src="assets\image\static\image1.webp" /></ng-template
  ><ng-template swiperSlide
  ><img src="assets\image\static\image3.webp" /></ng-template
  ><ng-template swiperSlide
  ><img src="assets\image\static\image4.webp" /></ng-template
  ><ng-template swiperSlide
  ><img src="assets\image\static\image5.webp" /></ng-template
  >
</swiper>
