<ngx-loading-bar [color]="'#ed354b'"></ngx-loading-bar>
<app-header
  [is_show_modal_login]="is_show_modal_login"
  [is_login]="is_login"
  (showLoginEvent)="showModalLogin($event)"
></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
<app-auth
  *ngIf="is_show_modal_login && !is_login"
  [is_show_modal_login]="is_show_modal_login"
  (showLoginEvent)="showModalLogin($event)"
></app-auth>
